<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Projectify</title>
  <meta name="description" content="">
  <!-- Mobile specific meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.min.css">
  <!-- Icon fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- Begin header -->
  <section class="header">
    <div class="nav-wrapper">
      <img class="logo-img" src="img/logo.png">
      <h2 class="logo-text">Projectify</h2>
    </div>
  </section>
  <!-- End header -->

  <h1 class="contact-title">Let's get in touch ;)</h1>
  <!-- Begin  wrapper -->
  <div class="wrapper">
    <form action="//formspree.io/aaronkbetts@gmail.com" method="POST">
      <label><span>Your Name</span></label>
      <input type="text" name="name">
      <label><span>Your Email</span></label>
      <input type="email" name="_replyto">
      <label><span>Talk To Me</span></label>
      <textarea name="message" rows="8" cols="40"></textarea>
      <input id="submit" type="submit" value="Send">
      <input type="hidden" name="_next" value="https://www.google.com/" />
    </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.0/notify.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
